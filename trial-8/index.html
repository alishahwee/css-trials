<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0;
			}

			.background {
				display: flex;
				justify-content: space-between;
				margin: 0 auto;
				padding: 15px 10px;
				background-color: #cccccc;
				height: 200px;
				width: 900px;
			}

			.shapes {
				height: 180px;
				width: 180px;
				border-width: 10px;
				border-color: #555555;
			}

			.square {
				border-style: double;
			}

			.circle {
				border-radius: 50%;
				border-style: dashed;
			}
		</style>
	</head>

	<body>
		<div class="background">
			<div class="shapes square"></div>
			<div class="shapes circle"></div>
			<div class="shapes square"></div>
		</div>
	</body>
</html>

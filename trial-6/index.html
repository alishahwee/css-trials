<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0;
			}

			#top,
			#bot {
				width: 350px;
				height: 200px;
				float: left;
			}

			#top {
				background-color: red;
			}

			#bot {
				background-color: blue;
			}

			.box {
				height: 100px;
				width: 100px;
				display: inline-block;
				background-color: black;
				margin: 50px 0 0 50px;
			}
		</style>
	</head>

	<body>
		<div id="top">
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div id="bot">
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</body>
</html>
